<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/rains.css">
    <link rel="stylesheet" href="css/audio.css">
    <link rel="stylesheet" href="css/btn-playlist.css">
    <title>Cards</title>
</head>

<body>
    <div id="audio-container">
        <audio id="audio" tabindex="0">
        </audio>
        <div id="audio-controls">
            <button id="prev" aria-label="Previous">&#9664;</button>
            <button id="playPause" aria-label="Play/Pause"></button>
            <button id="next" aria-label="Next">&#9654;</button>
            <div id="progress-container">
                <input id="progress-bar" type="range" min="0" max="100" value="0">
                <span id="time">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>
    </div>

    <div id="musicName"></div>

    <div class="rain"></div>

    <div class="container" id="characters-div">
    </div>

    <div class="rain-control">
        <button id="toggleRain"></button>
    </div>

    <div class="btn">
        <button id="moreCards" onclick="loadCards()"><span>Load more</span></button>
    </div>

    <script src="script/cards.js"></script>
    <script src="script/script1.js"></script>
    <script src="script/playlist.js"></script>

</body>

</html>
